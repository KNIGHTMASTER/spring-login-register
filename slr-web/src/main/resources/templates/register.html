<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="login form">
    <meta name="author" content="Achmad Fauzi" />
    <title>Spring-Login-Registration Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/signin.css}">
</head>

<body class="text-center">
<form class="form-register">
    <img class="mb-4" th:src="@{/static/assets/bootstrap-solid.svg}" alt="Brand" width="72" height="72" />
    <div class="container form-border">
        <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus />
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btRegister" >Register</button>
    </div>
</form>

</body>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/app.js}" type="text/javascript"></script>
</html>
